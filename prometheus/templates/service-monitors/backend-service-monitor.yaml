apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-service-monitor
  namespace: monitoring
  labels:
    app: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: backend-app
  namespaceSelector:
    matchNames:
      - backend
  endpoints:
    - port: http
      interval: 15s
      path: /metrics 
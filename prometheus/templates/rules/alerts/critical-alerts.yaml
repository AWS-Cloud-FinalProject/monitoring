apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubernetes-critical-alerts
  namespace: monitoring
  labels:
    app: prometheus
    role: alert-rules
    priority: critical
    release: prometheus
spec:
  groups:
  - name: kubernetes-critical-alerts
    rules:
    # 시스템 중요 알림
    - alert: NodeCPUUsageCritical
      expr: node:cpu_utilization:avg5m > 95
      for: 5m
      labels:
        severity: critical
        type: system
      annotations:
        summary: "노드 CPU 사용량 심각: {{ `{{ $labels.instance }}` }}"
        description: "노드 {{ `{{ $labels.instance }}` }}의 CPU 사용량이 5분 이상 95%를 초과했습니다. (현재 값: {{ `{{ $value }}` }}%)"
    
    - alert: NodeMemoryUsageCritical
      expr: node:memory_utilization:percent > 95
      for: 5m
      labels:
        severity: critical
        type: system
      annotations:
        summary: "노드 메모리 사용량 심각: {{ `{{ $labels.instance }}` }}"
        description: "노드 {{ `{{ $labels.instance }}` }}의 메모리 사용량이 5분 이상 95%를 초과했습니다. (현재 값: {{ `{{ $value }}` }}%)"
    
    - alert: NodeDiskUsageHigh
      expr: node:disk_utilization:percent > 80
      for: 5m
      labels:
        severity: warning
        type: system
      annotations:
        summary: "노드 디스크 사용량 높음: {{ `{{ $labels.instance }}` }}"
        description: "노드 {{ `{{ $labels.instance }}` }}의 디스크 사용량이 80%를 초과했습니다. (현재 값: {{ `{{ $value }}` }}%)"
    
    - alert: NodeNotReady
      expr: kube_node_status_condition{condition="Ready",status="true"} == 0
      for: 5m
      labels:
        severity: critical
        type: system
      annotations:
        summary: "노드 Ready 상태 아님: {{ `{{ $labels.node }}` }}"
        description: "노드 {{ `{{ $labels.node }}` }}가 5분 이상 Ready 상태가 아닙니다."
    
    # 네트워크 중요 알림
    - alert: ServiceEndpointsDown
      expr: kube_endpoint_address_available{endpoint!="kubernetes"} == 0
      for: 5m
      labels:
        severity: critical
        type: network
      annotations:
        summary: "서비스 엔드포인트 다운: {{ `{{ $labels.namespace }}` }}/{{ `{{ $labels.endpoint }}` }}"
        description: "서비스 {{ `{{ $labels.namespace }}` }}/{{ `{{ $labels.endpoint }}` }}의 가용한 엔드포인트가 없습니다."
    
    - alert: KubeDNSDown
      expr: absent(up{job="kube-dns"} == 1)
      for: 5m
      labels:
        severity: critical
        type: network
      annotations:
        summary: "KubeDNS 다운"
        description: "클러스터에서 KubeDNS가 5분 이상 다운되었습니다."
    
    # 애플리케이션 중요 알림
    - alert: APIHighErrorRate
      expr: app:http_requests_errors:ratio_rate5m > 0.05
      for: 5m
      labels:
        severity: warning
        type: application
      annotations:
        summary: "API 높은 오류율: {{ `{{ $labels.namespace }}` }}/{{ `{{ $labels.service }}` }}"
        description: "서비스 {{ `{{ $labels.namespace }}` }}/{{ `{{ $labels.service }}` }}의 오류율이 5%를 초과합니다. (현재 값: {{ `{{ $value | humanizePercentage }}` }})"
    
    - alert: ServiceUnavailable
      expr: service:availability:ratio < 0.99
      for: 5m
      labels:
        severity: critical
        type: application
      annotations:
        summary: "서비스 가용성 저하: {{ `{{ $labels.namespace }}` }}/{{ `{{ $labels.service }}` }}"
        description: "서비스 {{ `{{ $labels.namespace }}` }}/{{ `{{ $labels.service }}` }}의 가용성이 99% 미만입니다. (현재 값: {{ `{{ $value | humanizePercentage }}` }})"

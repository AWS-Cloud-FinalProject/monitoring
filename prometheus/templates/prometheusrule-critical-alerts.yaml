apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: prometheus-critical-alerts
  namespace: {{ .Release.Namespace }}
  labels:
    app: prometheus
    role: alert-rules
spec:
  groups:
  {{- range $path, $_ := .Files.Glob "alerts/*.yaml" }}
  - name: {{ $path | base | trimSuffix ".yaml" }}
    rules:
{{ $.Files.Get $path | indent 4 }}
  {{- end }} 
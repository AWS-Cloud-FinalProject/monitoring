# 백엔드 서비스 URL
targetUrl: "http://backend-service.backend.svc.cluster.local"

# 테스트할 엔드포인트
endpoints:
  - path: "/health"
    method: "GET"
  - path: "/metrics"
    method: "GET"
  - path: "/ping"
    method: "GET"

# 테스트 설정
test:
  duration:
    rampUp: "30s"
    steady: "2m"
    rampDown: "30s"
  vus: 30  # 가상 사용자 수

# K6 메트릭 전송 설정
output:
  loki:
    enabled: false  # 필요 없음, Fluent Bit가 로그 수집
  prometheus:
    enabled: true   # 메트릭 수집을 위해 활성화
    remoteWriteUrl: "http://prometheus-kube-prometheus-prometheus.monitoring:9090/api/v1/write"

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 1Gi
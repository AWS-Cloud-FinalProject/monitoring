apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-critical-rules
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AWS-Cloud-FinalProject/monitoring.git
    path: prometheus/alerts
    targetRevision: HEAD
    directory:
      recurse: false
      include: "critical-alerts.yaml"  # critical-alerts.yaml만 포함
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    # GitHub 레포지토리 내 커스텀 Helm 차트 사용
    repoURL: https://github.com/AWS-Cloud-FinalProject/monitoring.git
    targetRevision: develop
    path: prometheus
    # GitHub 레포지토리 내에 있는 Helm 차트이므로 helm.values 섹션은 제거
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.7.1
    helm:
      # ConfigMap 참조 설정
      valuesFrom:
      - kind: ConfigMap
        name: prometheus-values
        valuesKey: values.yaml
      # PrometheusRule CR에 대한 선택자 설정만 별도로 추가
      values: |
        prometheus:
          prometheusSpec:
            ruleSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - prometheus
              - key: role
                operator: In
                values:
                - alert-rules
                - recording-rules
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 
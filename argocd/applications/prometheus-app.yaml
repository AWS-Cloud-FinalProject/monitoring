apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    # Git 저장소의 Helm 차트 사용
    repoURL: https://github.com/AWS-Cloud-FinalProject/monitoring.git
    targetRevision: yong
    path: prometheus
    # Helm 설정
    helm:
      # CRD는 이미 설치되어 있으므로 건너뜁니다
      skipCrds: true
      
      # values.yaml을 상대 경로로 참조 (차트 내 파일)
      valueFiles:
        - values.yaml
      
      # 인라인 values로 기본 규칙 비활성화를 명시적으로 설정
      values: |
        # 리소스 이름 단순화 설정
        fullnameOverride: prometheus
        
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
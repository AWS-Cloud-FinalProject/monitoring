apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-service-monitors
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AWS-Cloud-FinalProject/monitoring.git
    path: prometheus/service-monitors
    targetRevision: HEAD
    directory:
      recurse: false
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 